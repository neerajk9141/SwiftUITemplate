name: CI

on:
  push:
    branches:
      - Combined
  pull_request:
    branches:
      - Combined
jobs:
  SwiftLint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: GitHub Action for SwiftLint
        uses: norio-nomura/action-swiftlint@3.0.1

  Test:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v1
      - name: List available Xcode versions
        run: ls /Applications | grep Xcode
      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_14.0.app && /usr/bin/xcodebuild -version
      - name: run tests
        run: | 
          xcodebuild -project SwiftUiTemplate.xcodeproj -scheme SwiftUiTemplateDev -destination 'platform=iOS Simulator,name=iPhone 14 Pro,OS=16.0' -sdk macosx clean build
          
  SwiftFormat:
    runs-on: macos-latest
    steps:
      - name: Select Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ matrix.xcode }}
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Cache packages/Tools/.build
        uses: actions/cache@v1
        with:
          path: packages/Tools/.build
          key: ${{ runner.os }}-swift-tools-build-${{ hashFiles('packages/Tools/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-swift-tools-build-
      - name: Cache ~/bin
        uses: actions/cache@v1
        with:
          path: ~/bin
          key: ${{ runner.os }}-home-bin-${{ hashFiles('packages/Tools/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-home-bin-
      - name: Install Swift tools
        run: make swift-tools
        
      - name: Run swiftformat
        run:
          cd SwiftUITemplate &&
          swiftformat . &&
          cd ../.. && 
          xcodebuild -project SwiftUITemplate.xcodeproj -scheme SwiftUiTemplateDev -destination 'platform=iOS Simulator,name=iPhone 11,OS=16.2' -sdk macosx clean build
        
      - name: Verify formatted code is unchanged
        run: git diff --exit-code HEAD
